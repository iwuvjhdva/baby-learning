<svg>
  <circle ng-repeat="dot in vm.dots"
  ng-attr-cx="{{ dot.x }}%"
  ng-attr-cy="{{ dot.y }}%"
  ng-attr-r="{{vm.radius}}%"
  fill="red" />

  <text x="98%" y="96%" text-anchor="end" fill="black">
    <tspan ng-repeat="fragment in vm.labelFragments"
      ng-bind="fragment.text"
      ng-attr-style="{{ fragment.highlight ? 'font-weight: bold' : '' }}">
    </tspan>
  </text>

  <rect ng-if="vm.showEndScreen" width="100%" height="100%" fill="red" />
</svg>
